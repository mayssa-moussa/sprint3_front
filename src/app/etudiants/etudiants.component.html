<div class="container">
  <div class="card shadow mb-4">
    <div class="card-body">
      <table class="table table-striped">
        <thead>
        </thead>
        <tr>
          <th>Id</th>
          <th>Nom</th>
          <th>Prenom</th>
          <th>Date Naissance</th>
          <th>Classe</th>
          <th>Email</th>
          <th>Groupe</th>
          <th>Image</th>
        </tr>
        <tbody *ngFor="let etudiant of etudiants">
          <tr>
            <td>{{etudiant.idEtudiant}}</td>
            <td>{{etudiant.nom}}</td>
            <td>{{etudiant.prenom}}</td>
            <td>{{etudiant.dateNaiss | date:'dd/MM/yyyy'}}</td>
            <td>{{etudiant.classe}}</td>
            <td>{{etudiant.email}}</td>
            <td>{{etudiant.groupe.nomGroupe}}</td>
            <td><img class="card-img-top img-responsive"
              src="{{apiurl+'/image/loadfromFS/'+etudiant.idEtudiant}}"
              style = "height :50px;width:100px">
              </td>
            <td><a *ngIf="authService.isAdmin()" class="btn btn-danger" (click)="supprimerEtudiant(etudiant)">Supprimer</a>
            <td><a *ngIf="authService.isAdmin()" class="btn btn-success" [routerLink]="['/updateEtudiant',etudiant.idEtudiant]">Modifier</a></td>
          </tr>
        </tbody>

      </table>
    </div>
  </div>
</div>
