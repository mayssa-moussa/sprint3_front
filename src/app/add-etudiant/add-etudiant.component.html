<div class="container">
  <div>
    <h2>Ajouter un Etudiant :</h2>
  </div>
  <form>
    <div  hidden class="col-sm-2 col-md-2 col-lg-2">
      <label>ID Etudiant</label>
      <input type="text" [(ngModel)]="newEtudiant.idEtudiant" name="idEtudiant" class="form-control">
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4">
      <label>Nom Etudiant</label>
      <input type="text" [(ngModel)]="newEtudiant.nom" name="nom" class="form-control">
    </div>
    <div class="col-sm-2 col-md-2 col-lg-2">
      <label>Prenom Etudiant</label>
      <input type="text" [(ngModel)]="newEtudiant.prenom" name="prenom" class="form-control">
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4">
      <label>Date Naissance</label>
      <input type="date" [(ngModel)]="newEtudiant.dateNaiss" name="dateNaiss" class="form-control">
    </div>
    <div class="col-sm-2 col-md-2 col-lg-2">
      <label>Classe</label>
      <input type="text" [(ngModel)]="newEtudiant.classe" name="classe" class="form-control">
    </div>
    <div class="col-sm-2 col-md-2 col-lg-2">
      <label>Email</label>
      <input type="text" [(ngModel)]="newEtudiant.email" name="email" class="form-control">
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4">
      <label>Groupe</label>
      <select class="form-control form-control-lg" id="idGroupe" name="idGroupe"
      [(ngModel)]="newIdGroupe">
       <option *ngFor="let gp of groupes" [value]="gp.idGroupe" >
       {{gp.nomGroupe}}
      </option>
      </select>
      </div>
      <div class="col-sm-16 col-md-16 col-lg-16">
        <label class="mb-2">Image :</label>
        <input type="file" (change)="onImageUpload($event)"
        name="logo" class="form-control">
        </div>
        <div class="col-sm-16 col-md-16 col-lg-16">
          <img [src]="imagePath" class="card-img-top img-fluid rounded-start"
          style="width: 500px; height: 300px" />
          </div>
    <div class="mt-2">
      <button type="submit" (click)="addEtudiant()" class="btn btn-success">Ajouter</button>
    </div>
    <div>
      <h3>{{message}}</h3>
    </div>
  </form>
</div>
